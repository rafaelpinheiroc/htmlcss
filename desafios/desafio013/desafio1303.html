<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>

        table {
            border-collapse: collapse;
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        td, th {
            border: 1px solid black;
        }

        th.topo {
            background-color: gray;
            color: white;
        }



    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="topo" scope="col">Área</th>
            <th rowspan="2" class="topo" scope="col">Disciplinas</th>
            <th colspan="2" class="topo" scope="colgroup">Notas</th>
            <th rowspan="2" class="topo" scope="col">Média</th>
        </tr>
        <tr>
            <th class="topo" scope="col">Nota 1</th>
            <th class="topo" scope="col">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" style="text-align: left; background-color: gray; color: white;" scope="row">Média de Exatas</th>
            <td style="background-color: gray; color: white;">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" style="text-align: left; background-color: gray; color: white;" scope="row">Média de Humanas</th>
            <td style="background-color: gray; color: white;">0.0</td>
        </tr>
    </table>
    
</body>
</html>
