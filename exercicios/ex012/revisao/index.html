<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de inserção de mídias</title>
</head>
<body>
    <h1>Treino de inserção de imagens e áudio</h1>
    <h2>Treino de inserção de imagem</h2>
    <picture>
        <source media="(max-width:750px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="foto-m.png" type="image/png">
        <img src="../imagens/foto-g.png" alt="foto da paisagem">
    </picture>
    <br>
    <h2>Treino de inserção de áudio</h2>
    <audio preload="metadata" controls>
        <source src="../midia/happy-mistake.mp3" type="audio/mp3">
        <source src="../midia/happy-mistake.ogg" type="audio/ogg">


    </audio>
    
</body>
</html>
